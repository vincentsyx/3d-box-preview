<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Plan your Road Map</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      overflow: hidden;
      height: 100vh;
    }

    #tsparticles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .hero-text {
      position: relative;
      z-index: 2;
      color: white;
      font-size: 60px;
      text-align: center;
      top: 40%;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 2px;
    }
  </style>
  <!-- Load tsparticles from UNPKG CDN -->
  <script src="https://unpkg.com/tsparticles@3/tsparticles.bundle.min.js"></script>
</head>
<body>
  <div id="tsparticles"></div>
  <div class="hero-text">Plan your Road Map</div>

  <script>
    tsParticles.load("tsparticles", {
      fullScreen: { enable: false },
      background: { color: "#0a0a0a" },
      particles: {
        number: { value: 300 },
        size: { value: 4 },
        move: { enable: true, speed: 1, direction: "none" },
        color: { value: "#00ffcc" },
        shape: { type: "circle" },
        opacity: { value: 0.7 }
      },
      interactivity: {
        events: {
          onHover: { enable: true, mode: "repulse" }
        },
        modes: {
          repulse: { distance: 100, duration: 0.4 }
        }
      }
    });
  </script>
</body>
</html>
